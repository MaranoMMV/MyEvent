<h1>Departamentos</h1>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">apps</mat-icon>
        Geral
      </ng-template>
        <button mat-raised-button color="primary" routerLink="/sistema/departamento/form/"><mat-icon>add</mat-icon>Adicionar</button>

        <table mat-table [dataSource]="departamentoDataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let departamento"> {{ departamento.id }} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let departamento"> {{ departamento.nome }} </td>
              </ng-container>

              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let departamento">
                  <a routerLink="/sistema/departamento/form/{{ departamento.id }}">
                    <mat-icon>
                      edit
                    </mat-icon>
                  </a>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>>
  </mat-tab-group>
