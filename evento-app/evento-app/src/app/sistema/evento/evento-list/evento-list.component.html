<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab>
            <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">apps</mat-icon>
        Geral
      </ng-template>
      <h1>Eventos!</h1>
        <button mat-raised-button color="primary" routerLink="form"><mat-icon>add</mat-icon>Adicionar</button>

        <table mat-table [dataSource]="eventoDataSouorce" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let evento"> {{ evento.id }} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let evento"> {{ evento.nome }} </td>
            </ng-container>

            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef> Data </th>
              <td mat-cell *matCellDef="let evento"> {{ evento.start || 'dd/MM/yyyy' }} - {{ evento.endDate  || 'dd/MM/yyyy' }} </td>
          </ng-container>

              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let evento">
                  <a routerLink="/sistema/evento/form/{{ evento.id }}">
                    <mat-icon>
                      edit
                    </mat-icon>
                  </a>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
  </mat-tab-group>
