<div class="formulario_div">


@if(ultimoEvento){
  <h1>Evento <h1 class="tituloEvento">{{ultimoEvento.nome}}</h1></h1>
}

<p>Inscreva-se agora em nosso evento, para receber ainda mais novidades sobre novas tecnologias e atualizações!</p>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <mat-form-field class="custom-form-field" class="custom-form-field">
    <mat-label>Nome:</mat-label>
    <input
      formControlName="nome"
      matInput
      placeholder="Digite o nome do Cliente(a)"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email:</mat-label>
    <input formControlName="email" matInput placeholder="Digite o email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Razao:</mat-label>
    <input
      formControlName="razao"
      matInput
      placeholder="Digite a razao do Cliente"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Telefone:</mat-label>
    <input
      formControlName="telefone"
      matInput
      placeholder="Digite a telefone do Cliente" mask="(00) 00000-0000"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Vendedor:</mat-label>
    <input
      formControlName="nomeVendedor"
      matInput
      placeholder="Digite a vendedor"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>CNPJ:</mat-label>
    <input
      formControlName="cnpj"
      matInput
      placeholder="Digite a cnpj do Cliente" mask="00.000.000/0000-00"
    />
  </mat-form-field>
  <mat-checkbox formControlName="aceitaReceberEmails"><h6>Aceita receber emails</h6></mat-checkbox>

  <br />
  <button type="submit" mat-raised-button color="primary">
    <mat-icon>save</mat-icon> Salvar Cadastro
  </button>

</form>
</div>
